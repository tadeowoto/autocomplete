<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="app/app.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Autocomplete</title>
</head>
<body class="bg-gray-900 text-gray-100 font-sans">
    <header class="text-center py-8">
        <h1 class="text-4xl font-bold text-indigo-400">Autocomplete</h1>
    </header>
    <main class="flex justify-center items-center h-screen">
        <div class="w-full max-w-md">
            <input 
                type="text" 
                id="main-input" 
                placeholder="Escribe algo..." 
                class="w-full px-4 py-2 text-gray-900 bg-gray-200 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">

            <div id="sugerencia" class="mt-4 text-indigo-400"></div>
        </div>
    </main>
</body>
</html>
